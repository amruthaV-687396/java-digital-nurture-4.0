<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #eventImage {
      width: 100%;
      max-width: 300px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .enlarged {
      transform: scale(1.5);
    }
    #charCount {
      font-size: 0.9em;
      color: #555
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #feeDisplay {
      margin-top: 10px;
      font-weight: bold;
      color: #2b6cb0;
    }
    #confirmation {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-size: 0.9;
    }
  </style>
</head>
<body>
  <h2>Event Feedback</h2>
  <form id="feedbackForm">
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="e.g. 123-456-7890" onblur="validatePhone()">
    <div id="phoneError" class="error"></div>
    <label for="eventSelect">Event</label>
    <select id="eventSelect" onchange="displayFee()">
      <option value="">-- Choose an Event --</option>
      <option value="10">Picnic ($10)</option>
      <option value="25">Music Festival ($25)</option>
      <option value="15">Craft Workshop ($15)</option>
    </select>
    <div id="feeDisplay"></div>
    <label for="feedback">Your Feedback</label>
    <textarea id="feedback" rows="4" placeholder="Share your thoughts..." onkeyup="countCharacters()"></textarea>
    <div id="charCount">0 characters</div>
    <label>Event Snapshot</label>
    <img src="event.jpg" alt="Event Photo" id="eventImage" ondblclick="enlargeImage()" title="Double-click to enlarge">
    <button type="button" onclick="submitFeedback()">Submit Feedback</button>
    <div id="confirmation"></div>
  </form>
</body>
</html>
