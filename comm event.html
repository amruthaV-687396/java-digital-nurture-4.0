<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Event Gallery</title>
  <style>
    .event-img {
      border: 3px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 250px;
      height: auto;
    }
    table {
      width: 100%;
      border-spacing: 20px;
      text-align: center;
    }
    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <section id="gallery">
    <h2>Community Event Gallery</h2>
    <table>
      <caption>Highlights from Past Events</caption>
      <tr>
        <td>
          <img src="event1.jpg" alt="Picnic in the Park" title="Picnic in the Park 2023" class="event-img" />
          <div>Picnic in the Park</div>
        </td>
        <td>
          <img src="event2.jpg" alt="Music Festival Stage" title="Summer Beats 2023" class="event-img" />
          <div>Summer Beats Festival</div>
        </td>
        <td>
          <img src="event3.jpg" alt="Community Clean-Up" title="Neighborhood Clean-Up Day" class="event-img" />
          <div>Clean-Up Drive</div>
        </td>
      </tr>
    </table>
  </section>
</body>
</html>
